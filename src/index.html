<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Messages -->
      <section class="card card_size_sm card_padding_md">
        <div class="header">
          <h3 class="header__title">Messages</h3>
          <button class="button header__options"><div></div></button>
        </div>
        <div class="messages-row">
          <img src="./images/avatar1.png" alt="" class="messages-row__avatar" />
          <div class="messages-row__titles">
            <div class="messages-row__name">Mike</div>
            <div class="messages-row__message">
              Please share a latest blank from you
            </div>
          </div>
          <div class="messages-row__info">
            <div class="messages-row__time">12:10</div>
            <div class="messages-row__new-messages">1</div>
          </div>
        </div>
        <div class="messages-row">
          <img src="./images/avatar2.png" alt="" class="messages-row__avatar" />
          <div class="messages-row__titles">
            <div class="messages-row__name">Lisa</div>
            <div class="messages-row__message">
              Please share a latest your book
            </div>
          </div>
          <div class="messages-row__info">
            <div class="messages-row__time">11:10</div>
          </div>
        </div>
        <div class="messages-row">
          <img src="./images/avatar3.png" alt="" class="messages-row__avatar" />
          <div class="messages-row__titles">
            <div class="messages-row__name">Emily Martin</div>
            <div class="messages-row__message">
              The resources that you give me
            </div>
          </div>
          <div class="messages-row__info">
            <div class="messages-row__time">09:10</div>
          </div>
        </div>
      </section>

      <!-- Photos -->
      <section class="card card_size_sm card_padding_md">
        <div class="header">
          <h3 class="header__title">Photos</h3>
          <button
            class="button button header__options"
            aria-label="button Open options"
          >
            <div></div>
          </button>
        </div>
        <div class="grid-images">
          <img
            src="./images/photo1.png"
            alt=""
            class="grid-images__image grid-images__image_size_sm"
          />
          <img
            src="./images/photo2.png"
            alt=""
            class="grid-images__image grid-images__image_size_sm"
          />
          <img
            src="./images/photo3.png"
            alt=""
            class="grid-images__image grid-images__image_size_sm"
          />
          <img
            src="./images/photo4.png"
            alt=""
            class="grid-images__image grid-images__image_size_sm"
          />
          <img
            src="./images/photo5.png"
            alt=""
            class="grid-images__image grid-images__image_size_sm"
          />

          <button
            class="button grid-images__button"
            aria-label="Add photo"
          ></button>
        </div>
      </section>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
