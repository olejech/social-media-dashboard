<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Messages -->
      <section class="card card_size_sm card_padding_md">
        <div class="card__header card__header_between">
          <h3 class="card__title">Messages</h3>
          <button class="button card__options" aria-label="Open options">
            <div class="card__dot"></div>
          </button>
        </div>
        <div class="messages">
          <img src="./images/avatar1.png" alt="" class="messages__avatar" />
          <div class="messages__titles">
            <div class="messages__name">Mike</div>
            <div class="messages__message">
              Please share a latest blank from you
            </div>
          </div>
          <div class="messages__info">
            <div class="messages__time">12:10</div>
            <div class="messages__new-messages">1</div>
          </div>
        </div>
        <div class="messages">
          <img src="./images/avatar2.png" alt="" class="messages__avatar" />
          <div class="messages__titles">
            <div class="messages__name">Lisa</div>
            <div class="messages__message">Please share a latest your book</div>
          </div>
          <div class="messages__info">
            <div class="messages__time">11:10</div>
          </div>
        </div>
        <div class="messages">
          <img src="./images/avatar3.png" alt="" class="messages__avatar" />
          <div class="messages__titles">
            <div class="messages__name">Emily Martin</div>
            <div class="messages__message">The resources that you give me</div>
          </div>
          <div class="messages__info">
            <div class="messages__time">09:10</div>
          </div>
        </div>
      </section>

      <!-- Photos -->
      <section class="card card_size_sm card_padding_md">
        <div class="card__header card__header_between">
          <h3 class="card__title">Photos</h3>
          <button class="button button card__options" aria-label="Open options">
            <div class="card__dot"></div>
          </button>
        </div>
        <div class="photos">
          <img
            src="./images/photo1.png"
            alt=""
            class="photos__image photos__image_size_sm"
          />
          <img
            src="./images/photo2.png"
            alt=""
            class="photos__image photos__image_size_sm"
          />
          <img
            src="./images/photo3.png"
            alt=""
            class="photos__image photos__image_size_sm"
          />
          <img
            src="./images/photo4.png"
            alt=""
            class="photos__image photos__image_size_sm"
          />
          <img
            src="./images/photo5.png"
            alt=""
            class="photos__image photos__image_size_sm"
          />

          <button class="button photos__button" aria-label="Add photo"></button>
        </div>
      </section>

      <!-- Contacts -->
      <section class="card card_size_sm card_padding_md">
        <div class="card__header">
          <h3 class="card__title">Contacts</h3>
          <div class="badge card__badge">24</div>
        </div>
      </section>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
