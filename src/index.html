<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Messages -->
      <section class="card card_size_sm card_padding_md">
        <div class="card__header card__header_between">
          <h3 class="card__title">Messages</h3>
          <button
            type="button"
            class="button card__options"
            aria-label="Open options"
          >
            <div class="card__dot"></div>
          </button>
        </div>
        <div class="message">
          <img
            src="./images/avatar1.png"
            alt=""
            class="message__avatar avatar avatar_circle"
          />
          <div class="message__titles">
            <div class="message__name">Mike</div>
            <div class="message__message">
              Please share a latest blank from you
            </div>
          </div>
          <div class="message__info">
            <div class="message__time">12:10</div>
            <div class="message__new-messages">1</div>
          </div>
        </div>
        <div class="message">
          <img
            src="./images/avatar2.png"
            alt=""
            class="message__avatar avatar avatar_circle"
          />
          <div class="message__titles">
            <div class="message__name">Lisa</div>
            <div class="message__message">Please share a latest your book</div>
          </div>
          <div class="message__info">
            <div class="message__time">11:10</div>
          </div>
        </div>
        <div class="message">
          <img
            src="./images/avatar3.png"
            alt=""
            class="message__avatar avatar avatar_circle"
          />
          <div class="message__titles">
            <div class="message__name">Emily Martin</div>
            <div class="message__message">The resources that you give me</div>
          </div>
          <div class="message__info">
            <div class="message__time">09:10</div>
          </div>
        </div>
      </section>

      <!-- Photos -->
      <section class="card card_size_sm card_padding_md">
        <div class="card__header card__header_between">
          <h3 class="card__title">Photos</h3>
          <button
            type="button"
            class="button button card__options"
            aria-label="Open options"
          >
            <div class="card__dot"></div>
          </button>
        </div>
        <div class="photos">
          <img
            src="./images/photo1.png"
            alt=""
            class="image image_rounded image_size_sm"
          />
          <img
            src="./images/photo2.png"
            alt=""
            class="image image_rounded image_size_sm"
          />
          <img
            src="./images/photo3.png"
            alt=""
            class="image image_rounded image_size_sm"
          />
          <img
            src="./images/photo4.png"
            alt=""
            class="image image_rounded image_size_sm"
          />
          <img
            src="./images/photo5.png"
            alt=""
            class="image image_rounded image_size_sm"
          />

          <button
            type="button"
            class="button photos__button"
            aria-label="Add photo"
          ></button>
        </div>
      </section>

      <!-- Contacts -->
      <section class="card card_size_xs card_padding_md">
        <div class="card__header">
          <h3 class="card__title">Contacts</h3>
          <div class="badge card__badge">24</div>
        </div>
        <div class="contact">
          <img
            class="contact__avatar avatar avatar_circle"
            src="./images/photo6.png"
            alt=""
          />
          <div class="contact__info">
            <div class="contact__name">Noora Hayes</div>
            <div class="contact__city">New york</div>
          </div>
        </div>
        <div class="contact">
          <img
            class="contact__avatar avatar avatar_circle"
            src="./images/photo7.png"
            alt=""
          />
          <div class="contact__info">
            <div class="contact__name">Edward sarte</div>
            <div class="contact__city">California</div>
          </div>
        </div>
        <div class="contact">
          <img
            class="contact__avatar avatar avatar_circle"
            src="./images/photo8.png"
            alt=""
          />
          <div class="contact__info">
            <div class="contact__name">Emily Endresen</div>
            <div class="contact__city">Los Angelas</div>
          </div>
        </div>
      </section>

      <section class="card card_size_xs card_padding_md">
        <div class="card__header">
          <h3 class="card__title">Stories</h3>
        </div>
        <div class="stories">
          <img
            src="./images/photo9.png"
            alt=""
            class="stories__story avatar avatar_circle"
          />
          <img
            src="./images/photo10.png"
            alt=""
            class="stories__story avatar avatar_circle"
          />
          <img
            src="./images/photo11.png"
            alt=""
            class="stories__story avatar avatar_circle"
          />
          <img
            src="./images/photo12.png"
            alt=""
            class="stories__story avatar avatar_circle"
          />
          <button
            class="button stories__button"
            type="button"
            aria-label="Add story"
          ></button>
        </div>
      </section>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
